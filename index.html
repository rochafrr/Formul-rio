<!DOCTYPE html>
<html lang="t">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Formulário</title>
</head>

<body>
    <div>
        <h1 id="titulo">CADASTRO DE DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicção você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="Front-end" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="Back-end"> Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as tecnologias:</strong></label>
                <input type="checkbox" name="tecnologia1 " id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2 " id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologi3 " id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4 " id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5 " id="tecnologia5" value="C#">
                <label for="tecnologia6">C#</label>
                <input type="checkbox" name="tecnologia6 " id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7 " id="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label><strong>Conte um pouco da sua Experiência</strong></label>
            <textarea row="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button id="botao" type="submit">Concluído</button>
    </form>
</body>

</html>
